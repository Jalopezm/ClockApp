<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crono</title>
</head>

<body>
  <h1>Crono</h1>

  <div id="cronoTime">00:00:00:000</div>
  <button id="start" onclick="cronoStart()">Start</button>
  <button id="strop" onclick="cronoStop()">Stop</button>
  <button id="reset" onclick="cronoReset()">Reset</button>
  <script>
    let seconds = 0;
    let min = 0;
    let hour = 0;
    let milliS = 0;
    let crono = 0;
    let cronoHora;
    let startCrono;
    let cronoMs;
    let horaEmpezar = new Date();

    function cronoReset() {
      cronoStop();
      document.getElementById("cronoTime").innerHTML =
        "00:00:00:000"
    }

    function cronoStart() {
      startCrono = setInterval(cronometer, 10);
    }

    function cronoStop() {
      horaEmpezar = crono;
      const btnStart = (document.getElementById("start").disabled = false);
      clearInterval(startCrono);

    }

    function cronometer() {
      const btnStart = (document.getElementById("start").disabled = true);
      let horaActual = new Date();
      crono = horaActual - horaEmpezar;
      cronoMs = new Date(crono).getTime();

      cronoHora = new Date(cronoMs).toISOString().slice(11, -1);

      document.getElementById("cronoTime").innerHTML = cronoHora;

    }
  </script>
</body>

</html>

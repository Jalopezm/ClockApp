<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj</title>
  </head>
  <body>
    <h1>Reloj</h1>
    <h1 id="reloj"></h1>
    <script>
      setInterval(clock, 1000);

      function clock() {
        let date = new Date();
        document.getElementById("reloj").innerHTML = date.toLocaleTimeString();
      }
    </script>
  </body>
</html>
